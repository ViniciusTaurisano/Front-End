<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza e Front</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="pizza" src="/img.jpg/VectorPizza.jpg" alt="">
            <img class="logopizzaefront" src="/img.jpg/Pizza&Front.png" alt="Logo Pizza e Front">
        </div>

        <nav>
            <ul class="menu">
                <li class="menu_item"><a href="">Home</a></li>
                <li class="menu_item"><a href="">Contato</a></li>
                <li class="menu_item"><a href="">Promoção</a></li>
                <li class="menu_item"><a href="">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="delivery">
            <h2>Envio grátis <span> comprando </span> 2 pizzas</h2>

        </div>

        <div class="cardápio">

            <h2 class="cardápio_titulo">Cardápio de pizzas</h2>

            <div class="cardápio_itens">

                <ol class="cardápio_top5">
                    <h3>TOP 5</h3>
                    <li>Frango e Catupiry</li>
                    <li>Havaia</li>
                    <li>Bolonhesa</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>

                <div class="cardápio_img">
                    <img src="/img.jpg/PizzaFalling.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <ul class="footer_menu">
                <li class="footer_item"><a href="">Home</a></li>
                <li class="footer_item"><a href="">Contato</a></li>
                <li class="footer_item"><a href="">Promoção</a></li>
                <li class="footer_item"><a href="">Contato</a></li>
            </ul>

        </div>

        <div class="footer_logo">
            <img src="/img/VectorPizza.svg" alt="">
            <img src="/img/Logo.png" alt="">

        </div>
    </footer>
</body>

</html>
